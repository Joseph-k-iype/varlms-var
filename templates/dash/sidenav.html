</head>

                </li>
               
                {% for l in lessons %}
                <li class="nav-item" onclick=' loadContent("{{l}}") '>
                    <a class="nav-link  " href="javascript:;" id = "nav-name" onload="loadContent();">
                        <div
                            class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">

                        </div>
                        <span class="nav-link-text ms-1">{{l.lessonname}}</span>

                            <li>{{quiz.question}}</li>

                    <h6 class="font-weight-bolder mb-0">Dashboard</h6>
